<canvas ##main ##canvas
    [width]="parseInt(this.$cfg.width)"
    [height]="parseInt(this.$cfg.width)"
    {style.width}="this.$cfg.width"
    {style.height}="this.$cfg.height"
    {style.cursor}="this.$cfg.cursor"
    (mousedown)="this.cplt.onMouseDown(this.$event)"
    (mousemove)="this.cplt.onMouseMove(this.$event)"
    (mouseup)="this.cplt.onMouseUp(this.$event)"></canvas>
