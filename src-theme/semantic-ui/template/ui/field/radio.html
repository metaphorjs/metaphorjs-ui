<div ##main class="ui radio checkbox" 
    {class.active}="this.$cfg.active"
    {class.checked}="this.checked"
    {class.disabled}="this.$cfg.disabled">
    <input type="radio" 
            ##input
            [disabled]="this.$cfg.disabled"
            [id]="'radio_' + this.$cfg.id"
            [name]="this.$cfg.name"
            [value]="this.$cfg.inputValue" 
            {model}="this.checked">
    <label 
        ##label
        [for]="'radio_' + this.$cfg.id"
        {bind}="this.$cfg.label"></label>
</div>
