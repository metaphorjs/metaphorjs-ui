<html>
    <head>
        <title>MetaphorJs UI Feature Test</title>
        <script src="metaphorjs.ui.js"></script>
        <link rel="stylesheet" href="semantic.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="cases" mjs-app="Test.UIApp">
            <div class="case double">
                <p>Inputs</p>
                <ui-select 
                    $empty-text:="Nothing selected" 
                    $options*="this.options"
                    $keep-selected-options:="false"
                    $empty-item-text:="Nope"
                    $searchable
                    {model}="this.sval"
                    $selection-mode="single">
                    <i class="tags icon" @before></i>
                </ui-select>

                <input type="number" {model}="this.sval">

                <ui-input {model}="this.sval" 
                          {class}:="right labeled left icon"
                            $type="number">
                    <i class="tags icon" @before></i>
                    <a class="ui tag label" @after>Add Tag</a>
                </ui-input>

                <ui-button 
                        $text="Click me" 
                        (click)="console.log(this.$eventCmp)" 
                        {dropdown.$ref}:="menu">
                    <i class="user icon" @icon></i>
                    <i class="dropdown icon" @after></i>
                    <ui-menu $ref="menu">
                        <a class="item" (click)="console.log('click11')">Test11</a>
                    </ui-menu>
                </ui-button>
            </div>
            
            <div class="case double" >
                <p>Menu markup</p>
                <ui-menu {class}:="vertical">
                    <a class="item" 
                        (click)="console.log('click1')">Test1</a>
                    <ui-menu-item 
                        $text="Menu item">
                        <i class="dropdown icon" @after></i>
                        <ui-menu>
                            <a class="item" (click)="console.log('click11')">Test2</a>
                            <ui-menu-item $text:="Sub"></ui-menu-item>
                        </ui-menu>
                    </ui-menu-item>
                    <ui-menu-item 
                        $text="Menu item 2"
                        {class}:="active"
                        (click)="console.log('click3')">
                        <div class="ui label" 
                                @after 
                                {show}="!!this.$root.sval"
                                {bind}="this.$root.sval"></div>
                    </ui-menu-item>
                    <ui-input {class}:="transparent" 
                                {model}="this.$root.sval"
                                $placeholder:="Input field"
                                $type="number"></ui-input>
                    <ui-select 
                        $empty-text:="Nothing selected" 
                        $options*="this.$root.options"
                        $keep-selected-options:="false"
                        $empty-item-text:="Nope"
                        $searchable
                        $fluid
                        {model}="this.$root.sval"
                        $selection-mode="single">
                        <ui-menu 
                            $ref="menu"
                            {style.margin-top}="0"
                            (click.$stop-propagation)
                            {class.transition}
                            {class.ui}>
                            <ui-input 
                                (click.$stop-propagation)
                                {class.transparent}
                                {class.fluid}
                                {model}="this.$root.sval"
                                $placeholder:="Input field"
                                $type="number"></ui-input>
                        </ui-menu>
                    </ui-select>
                    <ui-select 
                        $empty-text:="Nothing selected" 
                        $options*="this.$root.options"
                        $keep-selected-options:="false"
                        $empty-item-text:="Nope"
                        $searchable
                        $fluid
                        {model}="this.$root.sval"
                        $selection-mode="single">
                        <div ##menu 
                            class="ui menu transition"
                            {style.margin-top}="0">
                            <a   class="item"
                                 href="#"
                                 {each}="item in this.field.store"
                                 (click)="this.$parent.$view.onItemClick(this.item, this.$event)"
                                 {bind}="'Sub ' + this.$parent.field.getItemName(this.item)"></a>
                       </div>
                    </ui-select>
                </ui-menu>
            </div>

            <div class="double case">
                <p>Menu code</p>
                <!--##dynamic-menu-->
            </div>

            <div class="double case">
                <ui-toolbar>
                    <ui-toolbar-item 
                        $text="Menu item 2"
                        {class}:="active"
                        (click)="console.log('click3')">
                        <div class="ui label" 
                                @after 
                                {show}="!!this.$root.sval"
                                {bind}="this.$root.sval"></div>
                    </ui-toolbar-item>
                    <ui-menu 
                        {class.right} 
                        {class.ui}="false">
                        <ui-input 
                            {class}:="transparent" 
                            {model}="this.$root.sval"
                            $placeholder:="Input field"
                            $type="number"></ui-input>
                    </ui-menu>
                </ui-toolbar>
            </div>

            <div class="double case">
                <ui-checkbox
                    $label="Checkbox 1"
                    {class}:="slider"
                    {model}="this.$root.check"></ui-checkbox>
                <br/>
                <ui-checkbox
                    $label="Checkbox 2 (with {show})"
                    {show}="this.$root.check"
                    $on--change="console.log(this.$1)"></ui-checkbox>
                <br/>
                <ui-checkbox
                    $label="Checkbox 3 (with {if})"
                    {if}="this.$root.check"
                    {bind}="this.$root.check"></ui-checkbox>
                <br/>
                <ui-radio
                    $name="radio"
                    $input-value:="1"
                    $label="Radio 1"
                    {model}="this.$root.sval"></ui-radio>
                <br/>
                <ui-radio
                    $name="radio"
                    $input-value:="2"
                    $label="Radio 2"
                    {model}="this.$root.sval"></ui-radio>
                <br/>
                <ui-radio
                    $name="radio"
                    $input-value:="3"
                    $label="Radio 3"
                    {model}="this.$root.sval"></ui-radio>
            </div>
        </div>
    </body>
</html>
