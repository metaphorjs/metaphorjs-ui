<html>
    <head>
        <title>MetaphorJs UI Feature Test</title>
        <script src="metaphorjs.ui.js"></script>
        <link rel="stylesheet" href="semantic.css">
        <link rel="stylesheet" href="overrides.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="cases" mjs-app>
            <div class="case" 
                {init}="
                    this.options = [
                        {id: 1, name: 'AAA'},
                        {id: 2, name: 'BBB'},
                        {id: 3, name: 'CCC'}
                    ]
                ">
                <p>Select</p>
                <ui-select 
                    $empty-text="Nothing selected" 
                    $options="this.options"
                    $keep-selected-options="false"
                    $empty-item-text="Nope"
                    $selection-mode="multi"/>
            </div>
        </div>
    </body>
</html>
