<html>
    <head>
        <title>MetaphorJs UI Feature Test</title>
        <script src="metaphorjs.ui.js"></script>
        <link rel="stylesheet" href="semantic.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="cases" mjs-app="Test.UIApp">
            <div class="case double" 
                {init}="
                    this.sval = 2;
                    this.options = [
                        {id: 1, name: 'AAA'},
                        {id: 2, name: 'BBB'},
                        {id: 3, name: 'CCC'}
                    ]
                ">
                <p>Select</p>
                <ui-select 
                    $empty-text:="Nothing selected" 
                    $options*="this.options"
                    $keep-selected-options:="false"
                    $empty-item-text:="Nope"
                    $searchable
                    $css-dialog
                    {model}="this.sval"
                    $selection-mode="single">
                    <i class="tags icon" @before></i>
                </ui-select>

                <input type="number" {model}="this.sval">

                <ui-input {model}="this.sval" 
                          {class}:="right labeled left icon"
                            $type="number">
                    <i class="tags icon" @before></i>
                    <a class="ui tag label" @after>Add Tag</a>
                </ui-input>

                <ui-button $text="Click me" (click)="console.log('ok')">
                    <i class="user icon" @before></i>
                </ui-button>
            </div>
            <div class="case double" >
                <p>Menu markup</p>
                <ui-menu>
                    <a class="item" 
                        (click)="console.log('click1')">Test</a>
                    <ui-menu-item 
                        $text="Menu item"
                        $on--click="console.log('click2')"></ui-menu-item>
                    <ui-menu-item 
                        $text="Menu item 2"
                        (click)="console.log('click3')">
                        <div class="ui label" @after>51</div>
                    </ui-menu-item>
                    <ui-input {class}:="transparent" 
                                $placeholder:="Input field"
                                $type="number"></ui-input>
                    <ui-select 
                        $empty-text:="Nothing selected" 
                        $options*="this.options"
                        $keep-selected-options:="false"
                        $empty-item-text:="Nope"
                        $searchable
                        $css-dialog
                        {model}="this.sval"
                        $selection-mode="single">
                    </ui-select>
                </ui-menu>
                <p>Menu code</p>
                <!--##dynamic-menu-->
            </div>
        
    </body>
</html>
