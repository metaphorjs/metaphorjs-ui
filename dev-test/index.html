<html>
    <head>
        <title>MetaphorJs UI Feature Test</title>
        <script src="metaphorjs.ui.js"></script>
        <link rel="stylesheet" href="semantic.css">
        <link rel="stylesheet" href="overrides.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="cases" mjs-app>
            <div class="case double" 
                {init}="
                    this.sval = 2;
                    this.options = [
                        {id: 1, name: 'AAA'},
                        {id: 2, name: 'BBB'},
                        {id: 3, name: 'CCC'}
                    ]
                ">
                <p>Select</p>
                <ui-select 
                    $empty-text:="Nothing selected" 
                    $options*="this.options"
                    $keep-selected-options:="false"
                    $empty-item-text:="Nope"
                    $searchable
                    $css-dialog
                    {model}="this.sval"
                    $selection-mode="single">
                    <i class="tags icon" @before></i>
                </ui-select>

                <input type="number" {model}="this.sval">

                <ui-input {model}="this.sval" 
                          {class}:="right labeled left icon"
                            $type="number">
                    <i class="tags icon" @before></i>
                    <a class="ui tag label" @after>Add Tag</a>
                </ui-input>

                <ui-button $text="Click me" (click)="console.log('ok')">
                    <i class="user icon" @before></i>
                </ui-button>
            </div>
        </div>
    </body>
</html>
